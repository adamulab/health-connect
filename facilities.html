<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1d87badf2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-menu">
        <div class="logo">
          <header>
            <div class="logo">
              <a href="./dashboard.html">HealthConnects</a>
            </div>
          </header>
          <nav>
            <button>
              <a href="./dashboard-patient.html">Dashboard</a>
            </button>
            <button><a href="./book.html">Appointments</a></button>
            <button><a href="./facilities.html">Nearby Facilities</a></button>
            <button><a href="./referral.html">Referrals</a></button>
            <button><a href="#">Profile</a></button>
            <button><a href="#">Support</a></button>
            <button><a href="./index.html">Logout</a></button>
          </nav>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="page-title">
          <h1>Hospital Finder</h1>
          <p>Welcome Back | Jumoke Aliyu Chigozie</p>
        </div>
        <div class="dashboard-content-finder">
          <section class="search-container">
            <h2>Search for Hospitals in Your Area</h2>
            <form id="hospital-search-form">
              <input
                type="text"
                id="location"
                placeholder="Enter your location"
                required
              />
              <button type="submit">Search</button>
            </form>
            <br />
            <button id="findFacilities">Find Nearby Facilities</button>
          </section>

          <!-- Filters Section -->
          <section class="filters">
            <h3>Filter Results</h3>
            <label>
              <input type="checkbox" id="open-now" />
              Open Now
            </label>
            <label>
              <input type="checkbox" id="emergency" />
              Emergency Services
            </label>
            <label>
              <input type="checkbox" id="pharmacy" />
              On-Site Pharmacy
            </label>
          </section>

          <!-- Results Section -->
          <section class="results">
            <h2>Search Results</h2>
            <div id="facilities"></div>
            <ul id="hospital-results">
              <!-- List of hospitals will be dynamically added here -->
            </ul>
          </section>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
