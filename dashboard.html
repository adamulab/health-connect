<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1d87badf2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-menu">
        <div class="logo">
          <header>
            <div class="logo">
              <a href="./dashboard.html">HealthConnects</a>
            </div>
          </header>
          <nav>
            <button><a href="./dashboard.html">Admin Dashboard</a></button>
            <button>
              <a href="#">Facilities Management</a>
            </button>
            <button>
              <a href="#">User Management</a>
            </button>
            <button><a href="#">Appointments</a></button>
            <button><a href="#">Referrals</a></button>
            <button><a href="#">Reports</a></button>
            <button><a href="#">Settings</a></button>
            <button><a href="./index.html">Logout</a></button>
          </nav>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="page-title">
          <h1>Admin Dashboard</h1>
          <p>Welcome Back | Yusuf Dan-Tsoho General Hospital</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="detail">
              <h3>Total Patients Registered</h3>
              <i class="fa-solid fa-user-doctor"></i>
            </div>
            <div class="count">
              <p>Total</p>
              <h2>23,065</h2>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h3>Total Appointments</h3>
              <i class="fa-solid fa-user-nurse"></i>
            </div>
            <div class="count">
              <p>Total</p>
              <h2>327,678</h2>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h3>Admitted Patients</h3>
              <i class="fa-solid fa-bed-pulse"></i>
            </div>
            <div class="count">
              <p>Total</p>
              <h2>6,534</h2>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h3>Outpatient Visit</h3>
              <i class="fa-solid fa-hospital-user"></i>
            </div>
            <div class="count">
              <p>Total</p>
              <h2>1,309,768</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
