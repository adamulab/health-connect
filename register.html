<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="landing">
      <div class="landing-left">
        <img class="landing-image" src="./images/doctors.svg" alt="doctors" />
        <div class="landing-info">
          <h1>Centralized Record Management System.</h1>
          <p>
            A secure platform that centralizes patient records, enabling instant
            access to complete health data for informed decisions, reduced test
            duplication, and improved care.
          </p>
        </div>
      </div>
      <div class="landing-right">
        <header>
          <div class="logo">HealthConnect</div>
        </header>
        <div class="landing-right-container">
          <div class="auth-form">
            <div>
              <input
                type="text"
                name="record-manager"
                id="record-manager"
                placeholder="record manager (facility)"
                value=""
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email"
                value=""
              />
            </div>
            <div>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="phone"
                value=""
              />
            </div>
            <div>
              <input
                type="text"
                name="rec-manager-id"
                id="rec-manager-id"
                placeholder="record manager id"
                value=""
              />
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                value=""
              />
            </div>
            <div>
              <button type="submit">Register</button>
            </div>
          </div>
          <p>Already registered? please <a href="./index.html">LOGIN</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
