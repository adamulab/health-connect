<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1d87badf2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-menu">
        <div class="logo">
          <header>
            <div class="logo">
              <a href="./dashboard.html">HealthConnects</a>
            </div>
          </header>
          <nav>
            <button><a href="./dashboard.html">Dashboard</a></button>
            <button>
              <a href="#">Patient Registration</a>
            </button>
            <button>
              <a href="#">Patients Records</a>
            </button>
            <button><a href="#">Appointments</a></button>
            <button><a href="#">Admissions</a></button>
            <button><a href="#">Laboratory/Test</a></button>
            <button><a href="#">Prescription</a></button>
            <button><a href="#">Billing and Payment</a></button>
            <button><a href="#">Referrals</a></button>
            <button><a href="#">Reports</a></button>
            <button><a href="#">Notification</a></button>
            <button><a href="#">Settings</a></button>
            <button><a href="#">Support</a></button>
            <button><a href="./index.html">Logout</a></button>
          </nav>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="page-title">
          <h1>Record Manager Dashboard</h1>
          <p>Welcome Back | Yusuf DanTsoho Memorial Hospital</p>
        </div>
        <div class="dashboard-content-referral">
          <section class="form-container">
            <form id="referral-form">
              <!-- Patient Information -->
              <div class="patient-image">
                <img src="./images/pic_profile.svg" alt="" />
              </div>
              >
              <fieldset>
                <legend>Patient Information</legend>
                <label for="patient-name"
                  >Full Name: &#40; LastName, Firstname&#41;</label
                >
                <input
                  type="text"
                  id="patient-name"
                  name="patient-name"
                  placeholder="Enter patient's full name"
                  value="Olakumoke Aliyu"
                  required
                />

                <div class="in-twos">
                  <div class="input-item">
                    <label for="patient-age">Age:</label>
                    <input
                      type="number"
                      id="patient-age"
                      name="patient-age"
                      placeholder="Enter patient's age"
                      value="45"
                      required
                    />
                  </div>

                  <div class="input-item">
                    <label for="patient-gender">Gender:</label>
                    <select id="patient-gender" name="patient-gender" required>
                      <option value="" disabled selected>Select gender</option>
                      <option value="male">Male</option>
                      <option value="female" selected>Female</option>
                    </select>
                  </div>
                </div>

                <div class="in-twos">
                  <div class="input-item">
                    <label for="patient-marital-status">Marital Status:</label>
                    <select
                      id="patient-marital-status"
                      name="patient-marital-status"
                      required
                    >
                      <option value="" disabled selected>Select status</option>
                      <option value="married" selected>Married</option>
                      <option value="single">Single</option>
                      <option value="divorce">Divorce</option>
                      <option value="widowed">Widowed</option>
                    </select>
                  </div>

                  <div class="input-item">
                    <label for="patient-employment-status"
                      >Eployment Status:</label
                    >
                    <select
                      id="patient-employment-status"
                      name="patient-employment-status"
                      required
                    >
                      <option value="" disabled selected>
                        Select Employment Status
                      </option>
                      <option value="full-time">Full Time</option>
                      <option value="part-time" selected>Part Time</option>
                      <option value="unemployed">Unemployed</option>
                      <option value="retired">Retired</option>
                      <option value="student">Student</option>
                      <option value="other">Others</option>
                    </select>
                  </div>
                </div>

                <label for="patient-contact">Contact Address:</label>
                <input
                  type="tel"
                  id="patient-contact"
                  name="patient-contact"
                  value="No 27 Junction Road, Kaduna"
                  required
                />

                <label for="patient-contact">Contact Number:</label>
                <input
                  type="tel"
                  id="patient-contact"
                  name="patient-contact"
                  value="09023456779"
                  required
                />

                <div class="in-twos">
                  <div class="input-item">
                    <label for="patient-contact">Emergency Contact:</label>
                    <input
                      type="tel"
                      id="patient-contact"
                      name="patient-contact"
                      value="Nneka Aliyu"
                      required
                    />
                  </div>
                  <div class="input-item">
                    <label for="patient-contact"
                      >Relationship to Patient:</label
                    >
                    <input
                      type="tel"
                      id="patient-contact"
                      name="patient-contact"
                      value="Sister"
                      required
                    />
                  </div>
                </div>

                <div class="in-twos">
                  <div class="input-item">
                    <label for="patient-contact">Address:</label>
                    <input
                      type="tel"
                      id="patient-contact"
                      name="patient-contact"
                      value="No. 27 Junction Road, Kaduna"
                      required
                    />
                  </div>
                  <div class="input-item">
                    <label for="patient-contact">Contact Number:</label>
                    <input
                      type="tel"
                      id="patient-contact"
                      name="patient-contact"
                      placeholder="08056432987"
                      required
                    />
                  </div>
                </div>
              </fieldset>

              <!-- Medical Information -->
              <fieldset>
                <legend>Medical Information</legend>
                <label for="diagnosis">Diagnosis:</label>
                <textarea
                  id="diagnosis"
                  name="diagnosis"
                  placeholder="Enter diagnosis details"
                  rows="3"
                  required
                ></textarea>

                <label for="medications">Current Medications:</label>
                <textarea
                  id="medications"
                  name="medications"
                  placeholder="List medications patient is currently on"
                  rows="3"
                ></textarea>

                <label for="additional-info">Additional Information:</label>
                <textarea
                  id="additional-info"
                  name="additional-info"
                  placeholder="Provide any other relevant information"
                  rows="3"
                ></textarea>
              </fieldset>

              <!-- Referral Details -->
              <fieldset>
                <legend>Referral Details</legend>
                <label for="current-hospital">Current Hospital:</label>
                <input
                  type="text"
                  id="current-hospital"
                  name="current-hospital"
                  placeholder="Enter current hospital's name"
                  required
                />

                <label for="receiving-hospital">Receiving Hospital:</label>
                <input
                  type="text"
                  id="receiving-hospital"
                  name="receiving-hospital"
                  placeholder="Enter receiving hospital's name"
                  required
                />

                <label for="reason">Reason for Referral:</label>
                <textarea
                  id="reason"
                  name="reason"
                  placeholder="Describe the reason for referral"
                  rows="4"
                  required
                ></textarea>
              </fieldset>

              <!-- Submit Button -->
              <div class="form-actions">
                <button type="submit">Submit Referral</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
