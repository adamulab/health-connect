      <div class="dashboard-content">
        <div class="page-title">
          <h1>Check your symptoms</h1>
          <p>Welcome Back | Jumoke Aliyu Chigozie</p>
        </div>
        <div class="dashboard-content-symptoms">
          <main>
            <section class="checker-container">
              <h2>Check Your Symptoms</h2>
              <p>
                Please select the symptoms you are experiencing and provide
                additional details for an accurate assessment.
              </p>

              <form id="symptom-checker-form">
                <!-- Symptom Selection -->
                <fieldset>
                  <legend>Select Your Symptoms</legend>
                  <select id="severity" name="severity">
                      <option value="" disabled selected>
                        Select symptom
                      </option>
                      <option value="fever">Fever</option>
                      <option value="headache">Headache</option>
                      <option value="cough">Cough</option>
                      <option value="fatigue">Fatigue</option>
                      <option value="nausea">Nausea</option>
                      <option value="shortness-of-breath">Shortness of breath</option>
                      <option value="sore-throat">Sore Throat</option>                  
                </fieldset>

                <!-- Additional Information -->
                <fieldset>
                  <legend>Additional Information</legend>
                  <label for="onset">
                    When did the symptoms start?
                    <input type="date" id="onset" name="onset" />
                  </label>
                  <label for="severity">
                    Severity of Symptoms:
                    <select id="severity" name="severity">
                      <option value="" disabled selected>
                        Select severity
                      </option>
                      <option value="mild">Mild</option>
                      <option value="moderate">Moderate</option>
                      <option value="severe">Severe</option>
                    </select>
                  </label>
                  <label for="comments">
                    Additional Notes:
                    <textarea
                      id="comments"
                      name="comments"
                      placeholder="Provide any additional details about your symptoms"
                      rows="4"
                    ></textarea>
                  </label>
                </fieldset>

                <!-- Submit Button -->
                <div class="form-actions">
                  <button type="submit">Check Symptoms</button>
                </div>
              </form>
            </section>
          </main>
        </div>
      </div>
